<div class="container">
  <h2 class="todosTitle">My Todos</h2>
  <!-- Add a ToDo -->
  <form role="form" ng-submit="addToDo()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="What will you accomplish?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>
  <!-- ToDo List -->
  <div ui-sortable ng-model="todos">
    <div class="input-group" ng-repeat="todo in todos" style="padding:3px 10px; cursor: move;">
      <input type="text" ng-model="todo.$value" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="removeToDo($index)" aria-label="Remove">X</button>
        <button class="btn btn-warning" ng-click="editToDo(todo)" aria-label="Edit">Edit</button>
      </span>
    </div>
  </div>
</div>
